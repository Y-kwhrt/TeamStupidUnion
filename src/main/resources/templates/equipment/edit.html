<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel=“stylesheet” type=“text/css” th:href="@{/css/style.css}"/>
<title>設備情報編集画面</title>
</head>
<body>
	<form th:action="@{/equipment/create}" th:object="${equipmentFormData}" method="post">
		<table>
			<tr><th>品名:</th>
			    <td><input type="text" th:errorclass="error-input" th:field="*{type}"></td>
			    <td><span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"class="error-messages">error!</span></td>
	        </tr>
			<tr><th>型番：</th>
			    <td><input type="text" th:errorclass="error-input" th:field="*{model}"></td>
			    <td><span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"class="error-messages">error!</span></td>
		    </tr>
			<tr><th>メーカー:</th>
			    <td><input type="text" th:errorclass="error-input" th:field="*{manufacturer}"></td>
			    <td><span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"class="error-messages">error!</span></td>
		    </tr>
			<tr><th>仕様：</th>
			    <td><input type="text" th:errorclass="error-input" th:field="*{spec}"></td>
			    <td><span th:if="${#fields.hasErrors('spec')}" th:errors="*{spec}"class="error-messages">error!</span></td>
		    </tr>
			<tr><th>購入日：</th>
			    <td><input type="text" th:errorclass="error-input" th:field="*{purchaceDate}"></td>
			    <td><span th:if="${#fields.hasErrors('purchaceDate')}" th:errors="*{purchaceDate}"class="error-messages">error!</span></td>
		    </tr>
			<tr><th>耐用年数：	</th>
			    <td><input type="text" th:errorclass="error-input" th:field="*{lifespanInYears}"></td>
			    <td><span th:if="${#fields.hasErrors('lifespanInYears')}" th:errors="*{lifespanInYears}"class="error-messages">error!</span></td>
		    </tr>
			<tr><th>減価償却済み：	</th>
			    <td><input type="checkbox" th:errorclass="error-input" th:field="*{depreciated}"></td>
			    <td><span th:if="${#fields.hasErrors('depreciated')}" th:errors="*{depreciated}"class="error-messages">error!</span></td>
		    </tr>
			<tr><th>使用不能：	</th>
			    <td><input type="checkbox" th:errorclass="error-input" th:field="*{unusable}"></td>
			    <td><span th:if="${#fields.hasErrors('unusable')}" th:errors="*{unusable}"class="error-messages">error!</span></td>
		    </tr>
			<tr><th>貸出可能：	</th>
			    <td><input type="checkbox" th:errorclass="error-input" th:field="*{lendable}"></td>
			    <td><span th:if="${#fields.hasErrors('lendable')}" th:errors="*{lendable}"class="error-messages">error!</span></td>
		    </tr>
			<tr><th>設置場所：	</th>
			    <td><input type="text" th:errorclass="error-input" th:field="*{installationLocation}"></td>
			    <td><span th:if="${#fields.hasErrors('installationLocation')}" th:errors="*{installationLocation}"class="error-messages">error!</span></td>
		    </tr>
			<tr><th>使用期限：	</th>
			    <td><input type="text" th:errorclass="error-input" th:field="*{expiryDate}"></td>
			    <td><span th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}"class="error-messages">error!</span></td>
		    </tr>
		</table>
		<input type="hidden" th:field="*{id}">
		<input type="submit" name="goToTop" value="戻る" />
		<input type="submit" value="更新" />
	</form>
</body>
</html>
